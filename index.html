<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>
<body class="bg-dark">

    <div class="container p4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card body">
                        <h1 class="h4">Agregar registro

                        <form id="task-form">
                            <label for="title">title:</label>
                            <input class="form-control mb=3" type="text" placeholder="Task Title" id="task-title">
                            
                            <label for="description">description:</label>
                            <textarea class="form-control mb-3" id="task-description"  rows="3" placeholder="Task Description"></textarea>
                        
                            <button class="btn btn-primary" id="btn-task-save">Save</button>

                        </form>
    

                        </h1>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>

    </div>


    <div class="col-md-6" id="tasks-container"></div>

    <script type="module" src="./index.js"></script>
</body>
</html>
